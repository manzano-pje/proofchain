<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Valida Pró | Login</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>

<div class="login-container">
  <div class="login-image">
    <img src="../assets/img/login.jpeg" alt="Certificados digitais">
  </div>
  <div class="login-slogan">
    <h2>Emissão e Validação de Certificados</h2>
    <p>Segurança, autenticidade e praticidade em um só lugar.</p>
  </div>
  <div class="login-form">
    <img src="../assets/img/logo.png" class="logo">
    <h3>Acesse sua conta</h3>

    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" required placeholder="admin@teste.com">
      </div>

      <div class="mb-3">
        <label>Senha</label>
        <input type="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
</div>
<form id="loginForm">
  <div class="mb-3">
    <label>Email</label>
    <input type="email" id="email" name="e-mail"class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Senha</label>
    <input type="password" id="senha" name="senha" class="form-control"required>
  </div>

  <button type="submit" class="btn btn-primary w-100">Entrar</button>
</form>

<script>
  const loginForm = document.getElementById('loginForm');

  if (loginForm) {
    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(loginForm);
      const email = formData.get('email');
      const senha = formData.get('senha');

      // Validação simples (exemplo)
      if (!email || !senha) {
        alert('Preencha todos os campos.');
        return;
      }

      // Simulação de validação (exemplo)
      if (email === 'admin@teste.com' && senha === '123456') {
        // Redireciona para o dashboard
        window.location.href = 'dashboard.html';
      } else {
        alert('E-mail ou senha inválidos.\n
              Tente novamente');
      }
    });
  }
</script>

<script src="../assets/js/auth.js"></script>
</body>
</html>
